apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

version = rootProject.ext.project_version_name

android {
    compileSdkVersion rootProject.ext.compile_sdk_version
    buildToolsVersion rootProject.ext.build_tools_version

    defaultConfig {
        minSdkVersion rootProject.ext.min_sdk_version
        targetSdkVersion rootProject.ext.target_sdk_version
        versionCode rootProject.ext.project_version_code
        versionName rootProject.ext.project_version_name
        consumerProguardFiles "proguard-rules.pro"
    }

    buildTypes {
        debug {
            minifyEnabled rootProject.ext.minify_enabled
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled rootProject.ext.minify_enabled
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    libraryVariants.all { variant ->
        def projectName = rootProject.name
        def moduleName = project.name
        def parentProject = project.parent
        while (project.rootProject != parentProject) {
            moduleName = "${parentProject.name}-${moduleName}"
            parentProject = project.parent
        }
        def versionName = project.version
        def buildType = variant.buildType.name
        variant.outputs.all { output ->
            def fileName = "${projectName}-${moduleName}-${versionName}-${buildType}.aar"
            output.outputFileName = fileName
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}